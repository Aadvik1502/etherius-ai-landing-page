<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="currentColor">
  <!-- Base chart area -->
  <rect x="8" y="16" width="48" height="40" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>

  <!-- Grid lines -->
  <line x1="8" y1="28" x2="56" y2="28" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
  <line x1="8" y1="40" x2="56" y2="40" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
  <line x1="20" y1="16" x2="20" y2="56" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
  <line x1="32" y1="16" x2="32" y2="56" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
  <line x1="44" y1="16" x2="44" y2="56" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>

  <!-- Revenue growth line (dramatic upward trend) -->
  <polyline points="12,52 20,48 28,42 36,34 44,24 52,12"
            stroke="currentColor"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>

  <!-- Data points -->
  <circle cx="12" cy="52" r="2.5" fill="currentColor"/>
  <circle cx="20" cy="48" r="2.5" fill="currentColor"/>
  <circle cx="28" cy="42" r="2.5" fill="currentColor"/>
  <circle cx="36" cy="34" r="2.5" fill="currentColor"/>
  <circle cx="44" cy="24" r="2.5" fill="currentColor"/>
  <circle cx="52" cy="12" r="2.5" fill="currentColor"/>

  <!-- Success arrow pointing up -->
  <path d="M52 12 L48 18 L50 18 L50 22 L54 22 L54 18 L56 18 Z" fill="currentColor"/>

  <!-- Dollar signs for revenue indication -->
  <text x="14" y="8" font-family="Arial, sans-serif" font-size="8" fill="currentColor" font-weight="bold">$</text>
  <text x="24" y="6" font-family="Arial, sans-serif" font-size="10" fill="currentColor" font-weight="bold">$</text>
  <text x="38" y="4" font-family="Arial, sans-serif" font-size="12" fill="currentColor" font-weight="bold">$</text>
</svg>